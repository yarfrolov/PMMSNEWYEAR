<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таймлайн команды</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow-x: hidden;
        }

        body {
            background-color: #0a0e27;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .container {
            width: 100%;
            max-width: 100vw;
            display: flex;
            justify-content: center;
            overflow: hidden;
        }

        img {
            width: 100%;
            height: auto;
            display: block;
            max-width: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://cdn.m2.ru/assets/file-upload-server/22ea203b82a56eca5677d218da01d1fb.png" alt="Таймлайн команды">
    </div>

    <script>
        // Прокручиваем страницу вниз при загрузке
        window.addEventListener('load', function() {
            window.scrollTo(0, document.body.scrollHeight);
        });

        // Дополнительная прокрутка после полной загрузки изображения
        const img = document.querySelector('img');
        if (img.complete) {
            setTimeout(function() {
                window.scrollTo(0, document.body.scrollHeight);
            }, 100);
        } else {
            img.addEventListener('load', function() {
                setTimeout(function() {
                    window.scrollTo(0, document.body.scrollHeight);
                }, 100);
            });
        }
    </script>
</body>
</html>
