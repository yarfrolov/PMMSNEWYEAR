<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таймлайн команды</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow-x: hidden;
        }

        html {
            scroll-behavior: auto;
        }

        body {
            background-color: #0a0e27;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .container {
            width: 100%;
            max-width: 100vw;
            display: flex;
            justify-content: center;
            overflow: hidden;
        }

        img {
            width: 100%;
            height: auto;
            display: block;
            max-width: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://cdn.m2.ru/assets/file-upload-server/22ea203b82a56eca5677d218da01d1fb.png" alt="Таймлайн команды">
    </div>

    <script>
        // Отключаем автоматическое восстановление позиции скролла
        if ('scrollRestoration' in history) {
            history.scrollRestoration = 'manual';
        }

        function scrollToBottom() {
            // Используем очень большое значение для гарантированной прокрутки вниз
            const maxScroll = Math.max(
                document.body.scrollHeight || 0,
                document.body.offsetHeight || 0,
                document.documentElement.scrollHeight || 0,
                document.documentElement.offsetHeight || 0,
                999999 // Очень большое значение на случай, если высота еще не определена
            );
            
            // Прокручиваем сразу
            window.scrollTo(0, maxScroll);
            document.documentElement.scrollTop = maxScroll;
            document.body.scrollTop = maxScroll;
        }

        // Прокручиваем сразу при выполнении скрипта
        scrollToBottom();

        // Используем requestAnimationFrame для более надежной прокрутки
        requestAnimationFrame(function() {
            scrollToBottom();
            requestAnimationFrame(function() {
                scrollToBottom();
            });
        });

        // Прокручиваем после загрузки DOM
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', function() {
                scrollToBottom();
                requestAnimationFrame(scrollToBottom);
            });
        } else {
            scrollToBottom();
            requestAnimationFrame(scrollToBottom);
        }

        // Прокручиваем после полной загрузки страницы
        window.addEventListener('load', function() {
            scrollToBottom();
            setTimeout(scrollToBottom, 0);
            setTimeout(scrollToBottom, 50);
            setTimeout(scrollToBottom, 100);
            setTimeout(scrollToBottom, 200);
        });

        // Прокручиваем после загрузки изображения
        const img = document.querySelector('img');
        function handleImageLoad() {
            scrollToBottom();
            setTimeout(scrollToBottom, 0);
            setTimeout(scrollToBottom, 50);
            setTimeout(scrollToBottom, 100);
            setTimeout(scrollToBottom, 200);
        }
        
        if (img.complete) {
            handleImageLoad();
        } else {
            img.addEventListener('load', handleImageLoad);
            img.addEventListener('error', handleImageLoad);
        }

        // Финальная прокрутка через небольшую задержку
        setTimeout(scrollToBottom, 300);
        setTimeout(scrollToBottom, 500);
    </script>
</body>
</html>
